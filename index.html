<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonkeyTodoList</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Style/style.css">
    <link rel="stylesheet" media="screen and (min-width: 770px) and (max-width: 990px)" href="./Style/tablet.css">
    <link rel="stylesheet" media="screen and (min-width: 500px) and (max-width: 769px)" href="./Style/miniTablet.css">
    <link rel="stylesheet" media="screen and (min-width: 300px) and (max-width: 499px)" href="./Style/phone.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light h-28">
    <a class="navbar-brand text-white" href="#">MonkeyTodoList</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link text-white" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="./features.html">Features</a>
        </li>
      </div>
    </div>
  </nav>
    <div class="container">
        <div class="heading">
            <span class="headOne">What To Do - Let's Plan a Day</span> <img src="./images/icon.png" alt="">
        </div>
        <div class="typingTasks">
                <div class="input-group">
                  <span class="input-group-text" id="">Title</span>
                  <input type="text" class="form-control" id="typeTasks">
                  <span class="input-group-text" id="">Description</span>
                  <input type="text" class="form-control" id="typeTasks2">
                </div>
            <div class="mostImpDiv">
              <input type="text" id="datepicker" placeholder="Select Date">
              <div class="dropdown" id="SelectPriority">
                <button class="btn btn-secondary dropdown-toggle" id="SelectPriorityText" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Select Priority
                </button>
                <ul class="dropdown-menu">
                  <p class="dropdown-item high-priority" onclick="priority('High Priority')" href="">High Priority</p>
                  <p class="dropdown-item medium-priority" onclick="priority('Medium Priority')" href="">Medium Priority</p>
                  <p class="dropdown-item low-priority" onclick="priority('Low Priority')" href="">Low Priority</p>
                </ul>
              </div>
              <button id="addTasksButton" onclick="addTask()" class="btn">+</button>
              <button type="button" class="btn btn-primary" onclick="deletingData()" id="resetTasksButton">Reset</button>
              <div class="dropdown" id="FilterView">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Filter View
                </button>
                <ul class="dropdown-menu">
                  <p class="dropdown-item low-priority" onclick="filterTasks('all')">No Filter</p>
                  <p class="dropdown-item high-priority" onclick="filterTasks('completed')">Completed Tasks</p>
                  <p class="dropdown-item medium-priority" onclick="filterTasks('pending')">Pending Tasks</p>
                  <p class="dropdown-item low-priority" onclick="filterTasks('high')">High Priority</p>
                  <p class="dropdown-item high-priority" onclick="filterTasks('medium')">Medium Priority</p>
                  <p class="dropdown-item medium-priority" onclick="filterTasks('low')">Low Priority</p>
                </ul>
              </div>
        </div>
        <div class="taskListing">
          <ul class="liOne" id="listContainer">
          </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.3/Sortable.min.js" integrity="sha512-8AwTn2Tax8NWI+SqsYAXiKT8jO11WUBzTEWRoilYgr5GWnF4fNqBRD+hCr4JRSA1eZ/qwbI+FPsM3X/PQeHgpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
