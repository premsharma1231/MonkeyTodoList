<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonkeyTodoList</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <span class="headOne">What To Do - Let's Plan a Day</span> <img src="./images/icon.png" alt="">
        </div>
        <div class="typingTasks">
            <div id="forRelative">
                <input type="text" placeholder="Add Your Task" id="typeTasks">
                <p id="errorMessage"><img src="./images/crosspng.png" id="crossPng" alt="">Please add task.</p>
            </div>
            <input type="date" id="dateSelector">
            <div class="dropdown" id="SelectPriority">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Select Priority
                </button>
                <ul class="dropdown-menu">
                  <p class="dropdown-item high-priority" onclick="priority('high')" href="">High Priority</p>
                  <p class="dropdown-item medium-priority" onclick="priority('medium')" href="">Medium Priority</p>
                  <p class="dropdown-item low-priority" onclick="priority('low')" href="">Low Priority</p>
                </ul>
              </div>
              
            <button id="addTasksButton" class="btn">+</button>
            <button id="resetTasksButton" class="btn">Reset</button>
        </div>
        <div class="taskListing">
            <ul class="liOne" id="listContainer">
            </ul>
    </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
