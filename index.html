<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonkeyTodoList</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <span class="headOne">What To Do - Let's Plan a Day</span> <img src="./images/icon.png" alt="">
        </div>
        <div class="typingTasks">
            <div id="forRelative">
                <input type="text" placeholder="Add Your Task" id="typeTasks">
                <p id="errorMessage"><img src="./images/crosspng.png" id="crossPng" alt="">Please add task.</p>
            </div>
            <button id="addTasksButton" class="btn">+</button>
            <button id="resetTasksButton" class="btn">Reset</button>
        </div>
        <div class="taskListing">
            <ul class="liOne" id="listContainer">
            </ul>
    </div>
    </div>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
